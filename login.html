<!doctype html>
<html lang="en">
  <head>
      <meta charset="utf-8">
    <meta name="viewport" content="width=decive-width, initial-scale=1.0">
      <title>Login form</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    </head>
    <body>
        <div class="login-div">
        <div class="logo"></div>
        <div class="title">Web development</div>
        <div class="sub-title">Made easy! </div>
        <div class="fields">
            <div class="username">
                <a href="#"><i class="fas fa-user"><span></span></i></a>
            <input type="username" class="user-input" placeholder="username">
        </div>
        <div class="password">
            <a href="#"><i class="fas fa-lock"><span></span></i></a>
            <input type="password" class="pass-input" placeholder="password">
        </div></div>  
        <button class="button">Login</button>   
        <div class="link">
            <p><a  href="#">Forgot Password</a> or <a href="#">Sign Up</a></p>
        
        <hr>
        </div>   
        <p id="about"> <a href="#">About</a></p>
    </div> 
    </body>
    
</html>
